<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="Modals.closeCourseContainer()">x</button>

    <h4 class="modal-title">
        <span data-ng-if="modalType ==='add'">{{'addTaskHeader' | translate}}</span>
        <span data-ng-if="modalType ==='update'">{{'updateTaskHeader' | translate}}</span>
    </h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">

            <div class="p-20">
                <form name="addEditTaskForm" novalidate>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="task_name">{{'fieldTaskName'|translate}}<span class="text-danger">*</span></label>
                                <input type="text" name="task_name" parsley-trigger="change" required placeholder="Enter task Name" class="form-control" data-ng-model="$parent.modTaskObj.TaskName">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="task_description">{{'fieldTaskDescription'|translate}}}<span class="text-danger">*</span></label>
                                <input type="text" name="task_description" parsley-trigger="change" required placeholder="Enter description Name" class="form-control" data-ng-model="$parent.modTaskObj.TaskDescription">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="activeStatus">
                                    <input type="radio" name="status"  data-ng-model="$parent.modTaskObj.Active" data-ng-value="1" />
                                    {{'fieldActive'|translate}}
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="inactiveStatus">
                                    <input type="radio" name="status"  data-ng-model="$parent.modTaskObj.Active" data-ng-value="0" />
                                    {{'fieldInActive'|translate}}
                                </label>

                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">


                    </div>

                    <div class="form-group m-b-0 text-right">
                        <button class="btn btn-teal btn-bordered waves-light waves-effect w-sm m-b-5" data-ng-click="updateCourseDetails(addEditTaskForm)" data-ng-if="modalType ==='update'">
                            {{'saveDetailsBtn'|translate}}
                        </button>
                        <button class="btn btn-teal btn-bordered waves-light waves-effect w-sm m-b-5" data-ng-click="addTaskDetails(addEditTaskForm)" data-ng-if="modalType ==='add'">
                            {{'addDetailsBtn'|translate}}
                        </button>
                        <button type="button" class="btn btn-default btn-bordered waves-effect w-md m-b-5" data-ng-click="Modals.closeTaskContainer()">{{'closeBtn'|translate}}</button>
                    </div>
                </form>
            </div>

        </div>

    </div>

</div>
