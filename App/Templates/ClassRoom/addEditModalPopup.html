<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="Modals.closeClassRoomContainer()">x</button>

    <h4 class="modal-title">
        <span data-ng-if="modalType ==='add'">Add New Classroom </span>
        <span data-ng-if="modalType ==='update'">Update Classroom</span>
    </h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="p-20">
                <form name="addEditClassroomForm" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="course_code">Subject Code<span class="text-danger">*</span></label>
                                <input type="text" name="SubjectCode" parsley-trigger="change" required placeholder="Enter Subject Code" class="form-control" data-ng-model="$parent.modclassRoomObj.SubjectCode">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="course_name">Subject Name<span class="text-danger">*</span></label>
                                <input type="text" name="SubjectName" parsley-trigger="change" required placeholder="Enter Subject Name" class="form-control" data-ng-model="$parent.modclassRoomObj.SubjectName">
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">

                    </div>
                    <div class="form-group m-b-0 text-right">
                        <button class="btn btn-teal btn-bordered waves-light waves-effect w-sm m-b-5" data-ng-click="updatClassRoomDetails(addEditClassRoomForm)" data-ng-if="modalType ==='update'">
                            Save Details
                        </button>
                        <button class="btn btn-teal btn-bordered waves-light waves-effect w-sm m-b-5" data-ng-click="addClassRoomDetails(addEditClassRoomForm)" data-ng-if="modalType ==='add'">
                            Add Details
                        </button>
                        <button type="button" class="btn btn-default btn-bordered waves-effect w-md m-b-5" data-ng-click="Modals.closeClassRoomContainer()">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
