<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="Modals.closeChaptersContainer()">x</button>

    <h4 class="modal-title">
        <span data-ng-if="modalType ==='add'">Add New Chapters / Grade</span>
        <span data-ng-if="modalType ==='update'">Update Chapters / Grade</span>
    </h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="p-20">
                <form name="addEditCourseForm" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="course_code">Chapters Code<span class="text-danger">*</span></label>
                                <input type="text" name="ChaptersCode" parsley-trigger="change" required placeholder="Enter NChapters Code" class="form-control" data-ng-model="$parent.modChaptersObj.ChaptersCode">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="course_name">Chapters Name<span class="text-danger">*</span></label>
                                <input type="text" name="ChaptersName" parsley-trigger="change" required placeholder="Enter Chapters Name" class="form-control" data-ng-model="$parent.modChaptersObj.ChaptersName">
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">

                    </div>
                    <div class="form-group m-b-0 text-right">
                        <button class="btn btn-teal btn-bordered waves-light waves-effect w-sm m-b-5" data-ng-click="updateChaptersDetails(addEditNotificationTypeForm)" data-ng-if="modalType ==='update'">
                            Save Details
                        </button>
                        <button class="btn btn-teal btn-bordered waves-light waves-effect w-sm m-b-5" data-ng-click="addChaptersDetails(addEditNotificationTypeForm)" data-ng-if="modalType ==='add'">
                            Add Details
                        </button>
                        <button type="button" class="btn btn-default btn-bordered waves-effect w-md m-b-5" data-ng-click="Modals.closeChaptersContainer()">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
