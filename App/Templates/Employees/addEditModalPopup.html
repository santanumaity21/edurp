<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="Modals.closeEmployeesContainer()">x</button>

    <h4 class="modal-title">
        <span data-ng-if="modalType ==='add'">Add New Employee
            <span data-ng-if="modalType ==='update'">Update Employee / Grade</span>
    </h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="p-20">
                <form name="addEditEmployeesForm" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="course_code">Staff Code<span class="text-danger">*</span></label>
                                <input type="text" name="Staff_code" parsley-trigger="change" required placeholder="Enter Staff Code" class="form-control" data-ng-model="$parent.modEmployeesObj.StaffCode">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="course_name">Staff Name<span class="text-danger">*</span></label>
                                <input type="text" name="Staff_name" parsley-trigger="change" required placeholder="Enter Staff Name" class="form-control" data-ng-model="$parent.modEmployeesObj.StaffName">
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">

                    </div>
                    <div class="form-group m-b-0 text-right">
                        <button class="btn btn-teal btn-bordered waves-light waves-effect w-sm m-b-5" data-ng-click="updateEmployeesDetails(addEditEmployeesTypeForm)" data-ng-if="modalType ==='update'">
                            Save Details
                        </button>
                        <button class="btn btn-teal btn-bordered waves-light waves-effect w-sm m-b-5" data-ng-click="addEmployeesDetails(addEditEmployeesTypeForm)" data-ng-if="modalType ==='add'">
                            Add Details
                        </button>
                        <button type="button" class="btn btn-default btn-bordered waves-effect w-md m-b-5" data-ng-click="Modals.closeEmployeesContainer()">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
